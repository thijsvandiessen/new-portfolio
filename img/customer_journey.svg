<text transform="matrix(1 0 0 1 72.1582 96.0894)"><tspan x="0" y="0" font-family="'HelveticaNeue-Thin'" font-size="90" letter-spacing="-3">Choosing a childcare </tspan><tspan x="0" y="60" font-family="'HelveticaNeue-UltraLight'" font-size="50" letter-spacing="-2">a customer journey</tspan></text>
<rect x="17.157" y="213.547" fill="none" width="106" height="285.736"/>
<text transform="matrix(1 0 0 1 17.1572 220.687)"><tspan x="0" y="0" font-family="'HelveticaNeue'" font-size="10">Pregnancy</tspan><tspan x="0" y="12" font-family="'HelveticaNeue-Thin'" font-size="10">During the first stages of the </tspan><tspan x="0" y="24" font-family="'HelveticaNeue-Thin'" font-size="10">pregnancy, prospective </tspan><tspan x="0" y="36" font-family="'HelveticaNeue-Thin'" font-size="10">parents come into contact </tspan><tspan x="0" y="48" font-family="'HelveticaNeue-Thin'" font-size="10">with many new experiences </tspan><tspan x="0" y="60" font-family="'HelveticaNeue-Thin'" font-size="10">and are having a lot of </tspan><tspan x="0" y="72" font-family="'HelveticaNeue-Thin'" font-size="10">questions regarding the </tspan><tspan x="0" y="84" font-family="'HelveticaNeue-Thin'" font-size="10">pregnancy. </tspan><tspan x="0" y="108" font-family="'HelveticaNeue-Thin'" font-size="10">They look for answers by </tspan><tspan x="0" y="120" font-family="'HelveticaNeue-Thin'" font-size="10">friends and family but also </tspan><tspan x="0" y="132" font-family="'HelveticaNeue-Thin'" font-size="10">online. </tspan></text>
<rect x="157.472" y="213.547" fill="none" width="106" height="285.736"/>
<text transform="matrix(1 0 0 1 157.4722 220.687)"><tspan x="0" y="0" font-family="'HelveticaNeue'" font-size="10">Buying stuff</tspan><tspan x="0" y="12" font-family="'HelveticaNeue-Thin'" font-size="10">Prospective parents need </tspan><tspan x="0" y="24" font-family="'HelveticaNeue-Thin'" font-size="10">to buy baby clothes, a crib, </tspan><tspan x="0" y="36" font-family="'HelveticaNeue-Thin'" font-size="10">highboy, maxi cosi and a lot </tspan><tspan x="0" y="48" font-family="'HelveticaNeue-Thin'" font-size="10">more.</tspan></text>
<rect x="297.788" y="213.547" fill="none" width="106" height="285.736"/>
<text transform="matrix(1 0 0 1 297.7876 220.687)"><tspan x="0" y="0" font-family="'HelveticaNeue'" font-size="10">Worrying about:</tspan><tspan x="0" y="12" font-family="'HelveticaNeue-Thin'" font-size="10">What are the </tspan><tspan x="0" y="24" font-family="'HelveticaNeue-Thin'" font-size="10">consequences of having a </tspan><tspan x="0" y="36" font-family="'HelveticaNeue-Thin'" font-size="10">baby? What about work, </tspan><tspan x="0" y="48" font-family="'HelveticaNeue-Thin'" font-size="10">relationships, income and </tspan><tspan x="0" y="60" font-family="'HelveticaNeue-Thin'" font-size="10">what about the child-birth?</tspan><tspan x="0" y="84" font-family="'HelveticaNeue-Thin'" font-size="10">Prospective parents look for </tspan><tspan x="0" y="96" font-family="'HelveticaNeue-Thin'" font-size="10">information and answers by </tspan><tspan x="0" y="108" font-family="'HelveticaNeue-Thin'" font-size="10">friends and family</tspan></text>
<rect x="438.102" y="213.547" fill="none" width="106" height="285.736"/>
<text transform="matrix(1 0 0 1 438.1016 220.687)"><tspan x="0" y="0" font-family="'HelveticaNeue'" font-size="10">Looking for information </tspan><tspan x="0" y="12" font-family="'HelveticaNeue'" font-size="10">and things that need to </tspan><tspan x="0" y="24" font-family="'HelveticaNeue'" font-size="10">be arranged</tspan><tspan x="0" y="36" font-family="'HelveticaNeue-Thin'" font-size="10">- Pregnancy leave</tspan><tspan x="0" y="48" font-family="'HelveticaNeue-Thin'" font-size="10">- Childcare?</tspan><tspan x="0" y="60" font-family="'HelveticaNeue-Thin'" font-size="10">- Grandparents? </tspan></text>
<rect x="578.416" y="213.547" fill="none" width="106" height="285.736"/>
<text transform="matrix(1 0 0 1 578.416 220.687)"><tspan x="0" y="0" font-family="'HelveticaNeue'" font-size="10">Making a selection</tspan><tspan x="0" y="12" font-family="'HelveticaNeue-Thin'" font-size="10">In general, searches for a </tspan><tspan x="0" y="24" font-family="'HelveticaNeue-Thin'" font-size="10">childcare are around the </tspan><tspan x="0" y="36" font-family="'HelveticaNeue-Thin'" font-size="10">fourth month of the </tspan><tspan x="0" y="48" font-family="'HelveticaNeue-Thin'" font-size="10">pregnancy.</tspan><tspan x="0" y="72" font-family="'HelveticaNeue-Thin'" font-size="10">Parents are asking </tspan><tspan x="0" y="84" font-family="'HelveticaNeue-Thin'" font-size="10">themself:</tspan><tspan x="0" y="108" font-family="'HelveticaNeue-Thin'" font-size="10">- Is it safe</tspan><tspan x="0" y="120" font-family="'HelveticaNeue-Thin'" font-size="10">- How much does it cost</tspan><tspan x="0" y="132" font-family="'HelveticaNeue-Thin'" font-size="10">- What are the experiences </tspan><tspan x="0" y="144" font-family="'HelveticaNeue-Thin'" font-size="10">of friends and family?</tspan><tspan x="0" y="168" font-family="'HelveticaNeue-Thin'" font-size="10">But also parents want to </tspan><tspan x="0" y="180" font-family="'HelveticaNeue-Thin'" font-size="10">know what a good </tspan><tspan x="0" y="192" font-family="'HelveticaNeue-Thin'" font-size="10">day-care is. So they look </tspan><tspan x="0" y="204" font-family="'HelveticaNeue-Thin'" font-size="10">online and compare </tspan><tspan x="0" y="216" font-family="'HelveticaNeue-Thin'" font-size="10">cr√®ches.</tspan><tspan x="0" y="240" font-family="'HelveticaNeue-Thin'" font-size="10">They also go to visit the </tspan><tspan x="0" y="252" font-family="'HelveticaNeue-Thin'" font-size="10">childcare, where a tour is </tspan><tspan x="0" y="264" font-family="'HelveticaNeue-Thin'" font-size="10">often decisive.</tspan></text>
<rect x="718.73" y="213.547" fill="none" width="106" height="285.736"/>
<text transform="matrix(1 0 0 1 718.7305 220.687)"><tspan x="0" y="0" font-family="'HelveticaNeue'" font-size="10">The final decision </tspan><tspan x="0" y="12" font-family="'HelveticaNeue-Thin'" font-size="10">Main selection criteria are:</tspan><tspan x="0" y="24" font-family="'HelveticaNeue-Thin'" font-size="10">- Information about the </tspan><tspan x="0" y="36" font-family="'HelveticaNeue-Thin'" font-size="10">childcare is easy to find</tspan><tspan x="0" y="48" font-family="'HelveticaNeue-Thin'" font-size="10">- The childcare pays visible </tspan><tspan x="0" y="60" font-family="'HelveticaNeue-Thin'" font-size="10">attention to babies</tspan><tspan x="0" y="72" font-family="'HelveticaNeue-Thin'" font-size="10">- The overall impression is </tspan><tspan x="0" y="84" font-family="'HelveticaNeue-Thin'" font-size="10">good</tspan><tspan x="0" y="96" font-family="'HelveticaNeue-Thin'" font-size="10">- The location is good</tspan><tspan x="0" y="108" font-family="'HelveticaNeue-Thin'" font-size="10">- News, photos and movies </tspan><tspan x="0" y="120" font-family="'HelveticaNeue-Thin'" font-size="10">on the website are </tspan><tspan x="0" y="132" font-family="'HelveticaNeue-Thin'" font-size="10">appealing</tspan></text>
